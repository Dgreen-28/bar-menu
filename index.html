<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cocktail Menu</title>

<style>
    body {
        font-family: 'Georgia', serif;
        background: #f5deb3;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #4a3622;
    }

    .poster {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px 30px;
        background: #f5deb3;
        border: 3px solid #3a2a1a;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
        font-size: 65px;
        font-weight: 900;
        margin-bottom: 20px;
        letter-spacing: 5px;
        color: #3a2a1a;
        text-shadow: 2px 2px 2px #00000033;
    }

    .menu-box {
        background: #fffdf4d4;
        border: 3px solid #3a2a1a;
        padding: 25px;
        margin: 20px 0;
    }

    .menu-item {
        font-size: 24px;
        margin: 12px 0;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .menu-item:hover {
        transform: scale(1.05);
        color: #c0392b;
    }

    .footer {
        margin-top: 20px;
        font-size: 45px;
        font-weight: 900;
        letter-spacing: 3px;
    }
</style>
</head>

<body>

<div class="poster">
    <h1>WANTED</h1>

    <div class="menu-box" id="menu"></div>

    <div class="footer">COCKTAIL MENU</div>
</div>

<script>
    const drinks = [
        "Prickly Pear",
        "Amaretto Sour",
        "Upside Down Pineapple Cake",
        "Old Fashioned",
        "Honey Old Fashioned",
        "DGâ€™s Margarita",
        "Coconut Margarita",
        "Mocha Espresso Martini",
        "Blue Hawaiian",
        "Tequila Sunrise",
        "White Russian",
        "Vegas Bomb",
        "Candy Watermelon Margarita",
        "Green Tea Cocktail",
        "White Tea Cocktail"
    ];

    const menu = document.getElementById("menu");

    drinks.forEach(drink => {
        menu.innerHTML += `
            <div class="menu-item" onclick="order('${drink}')">${drink}</div>
        `;
    });

    function order(drink) {
        window.location.href = "order.html?drink=" + encodeURIComponent(drink);
    }
</script>

</body>
</html>
